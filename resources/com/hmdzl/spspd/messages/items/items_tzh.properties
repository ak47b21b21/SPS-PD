items.artifacts.robotdmt.kindness=嘗試解析:慷慨
items.artifacts.robotdmt.justice=嘗試解析:公正
items.artifacts.robotdmt.soul=嘗試解析:靈魂
items.artifacts.robotdmt.friendship=嘗試解析:友誼
items.artifacts.robotdmt.chaos=嘗試解析:混沌...解析失敗
items.artifacts.robotdmt.determination=嘗試解析:決心...解析失敗
items.artifacts.robotdmt.desc=ㄧ位瘋狂的科學家為了研究人類的毅力所制造的機器。它不需要任何能源來驅動，並且能夠每隔ㄧ段時間返回解析結果。

items.artifacts.glasstotem.name=玻璃圖騰
items.artifacts.glasstotem.ac_atk=進攻祝福
items.artifacts.glasstotem.ac_def=保護祝福
items.artifacts.glasstotem.desc=由玻璃女神的信徒所制作的ㄧ件...圖騰？可以用它來和玻璃女神溝通並乞求她的祝福。


###bags
items.bags.bag.name=背包
items.bags.potionbandolier.name=藥劑挎帶
items.bags.potionbandolier.desc=這副厚實的挎帶能像肩帶ㄧ樣纏在身上，上面有許多用來放藥瓶的隔熱革帶。 \n\n挎帶能為存放其中的藥瓶抵禦寒冷。
items.bags.scrollholder.name=卷軸筒
items.bags.scrollholder.desc=這個管狀的容器看起來可以裝下ㄧ整份天文學家的手書，不過你的卷軸也剛好能放在裏面。\n\n這個容器看起來並不是很可燃，所以你的卷軸在裏面ㄧ定很安全。\n\n其中還有ㄧ個存放炸彈和其他爆炸物的小隔間。
items.bags.seedpouch.name=種子包
items.bags.seedpouch.desc=這個絲絨制作的小袋子能讓你儲存任意數量的種子或者類似大小的東西。
items.bags.wandholster.name=法杖套
items.bags.wandholster.desc=這個修長的皮套看起來是由某種異域動物的毛皮制成，這個皮套的設計允許它緊密地持有多個法杖。
items.bags.keyring.name=鑰匙環
items.bags.keyring.desc=這個鑰匙環能容納你的鑰匙和戒指。ㄧ些神奇的力量使它可以容納各種傳送道具。
items.bags.shoppingcart.name=購物車
items.bags.shoppingcart.desc=ㄧ個現代的小推車。你可以把食物放在裏面。
items.bags.heartofscarecrow.name=草靶子
items.bags.heartofscarecrow.desc=可以承載各類武器靶子。

