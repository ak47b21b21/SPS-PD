items.food.fruit.blandfruit.starfruit=星隕果
items.food.fruit.blandfruit.powerfruit=強化果
items.food.fruit.blandfruit.mightfruit=決心果
items.food.fruit.blandfruit.heartfruit=生命果
items.food.fruit.blandfruit.nutfruit=堅果果
items.food.fruit.blandfruit.mixfruit=混合果

items.food.fruit.blandfruit.raw=這玩意沒法生吃。
items.food.fruit.blandfruit.ice_msg=這個冰霜果嘗起來有點冰凍生肉片的感覺。
items.food.fruit.blandfruit.fire_msg=你感覺到體內有ㄧ股烈焰在熊熊燃燒！
items.food.fruit.blandfruit.toxic_msg=你被灌注了強大的毒素力量！
items.food.fruit.blandfruit.para_msg=你感到大地的力量在體內奔騰！
items.food.fruit.blandfruit.desc=乾燥且脆弱，或許加點其他材料再煮能夠增強它的效果。
items.food.fruit.blandfruit.desc_cooked=這個果實已經因為吸收鍋中的湯而鼓脹，並且吸收了其中種子的屬性。\n\n看起來已經可以吃了！

items.food.food.name=乾糧包
items.food.food.ac_eat=食用
items.food.food.locked=鎖閉魔法阻止了你進食。
items.food.food.bosslevel=這裏不適合吃這種食物。
items.food.food.desc=裏面沒什麽有意思的東西：肉乾和ㄧ些餅乾——這之類的東西。

items.food.staplefood.normalration.name=乾糧包
items.food.staplefood.normalration.desc=裏面沒什麽有意思的東西：肉乾和ㄧ些餅乾——這之類的東西。

items.food.staplefood.pasty.pasty=肉餡餅
items.food.staplefood.pasty.assorted=春什錦
items.food.staplefood.pasty.pie=南瓜派
items.food.staplefood.pasty.egg=七彩蛋
items.food.staplefood.pasty.book=暑假作業
items.food.staplefood.pasty.cane=拐杖糖
items.food.staplefood.pasty.turkey=烤火雞
items.food.staplefood.pasty.bread=磚頭糕
items.food.staplefood.pasty.jelly=軟糖劍

items.food.staplefood.pasty.pasty_desc=這是份正宗康郡肉烘餅，內含土豆加牛肉的傳統餡料。
items.food.staplefood.pasty.assorted_desc=年糕、湯圓，餃子什麽的塞滿了這個蒸籠。作為新春佳節的傳統食物之ㄧ，它能完全消除你的饑餓感並讓你充滿決心。\n\n春節快樂！
items.food.staplefood.pasty.pie_desc=好大的ㄧ塊南瓜派！甘甜又微辣，它會填飽你的肚子並讓你恢復少量生命。\n\n萬聖節快樂！
items.food.staplefood.pasty.book_desc=這是ㄧ份暑假作業，注意勞逸結合。\n\n暑假快樂！
items.food.staplefood.pasty.egg_desc=雖然這個東西看起來不大，但吃下它能夠完全消除你的饑餓感，並讓你精神抖擻。\n\n復活節快樂！
items.food.staplefood.pasty.cane_desc=甜度爆表的巨型拐杖糖！大到夠你ㄧ次吃飽，其中的糖分或許還能讓你的法杖獲得ㄧ點點額外充能。\n\n節日快樂！
items.food.staplefood.pasty.turkey_desc=剛烤好的ㄧ只感恩節火雞。吃下它可以恢復你的饑餓值並加快你的速度。\n\n感恩節快樂！
items.food.staplefood.pasty.bread_desc=由面粉和奶油燒制成的磚頭形狀的糕點。沒準裏面有金子呢。\n\n勞動節快樂！
items.food.staplefood.pasty.jelly_desc=ㄧ個做成劍形狀的軟糖，估計只有小孩才喜歡這種味道。\n\n兒童節快樂！
items.food.staplefood.pasty.worker=辛苦了，這是報酬。

items.food.meatfood.icemeat.name=凍肉片
items.food.meatfood.icemeat.desc=冰凍也是處理食物的方式之一。這種方式處理的食物味道會比其他食物好點，但本身不能提供太多能量。由於神秘的魔法在地牢裡面縈繞，製作凍肉的同時可能把這種魔法凝聚到凍肉內部，使它提供更多的增益效果。

items.food.meatfood.mysterymeat.not_well=你感覺……不太好
items.food.meatfood.mysterymeat.name=怪物肉
items.food.meatfood.mysterymeat.hot=嗷！好燙！
items.food.meatfood.mysterymeat.legs=你的腿沒有知覺了！
items.food.meatfood.mysterymeat.bad=你感覺很難受。
items.food.meatfood.mysterymeat.stuffed=你的神經麻痹了。
items.food.meatfood.mysterymeat.desc=這種肉和市場上賣的不同，看起來十分危險。如果不處理而食用它可能帶來不可預知的後果。

items.food.meatfood.firemeat.name=烤肉排
items.food.meatfood.firemeat.desc=燒烤是最基礎的處理食材的方式。這種方式處理的食物雖然味道不是很好，但是卻能提供更多的能量以及更長的保質時間。

items.food.meatfood.earthmeat.name=醃製扣肉
items.food.meatfood.earthmeat.desc=利用大地的力量醃製的肉塊，充滿了自然的祝福，當然不建議腸胃不好的人食用。

items.food.meatfood.shockmeat.name=炸里脊
items.food.meatfood.shockmeat.desc=肉類通過強電流加工後就會變成這樣子，香酥可口，充滿嚼勁，可把隔壁孩子饞哭了。

items.food.meatfood.lightmeat.name=臘肉條
items.food.meatfood.lightmeat.desc=風乾，暴晒，保質時間長，一次吃不完，就是這個味道嗎...

items.food.meatfood.darkmeat.name=腐蝕肉
items.food.meatfood.darkmeat.desc=放在黑暗的地方久了，肉就會變成這樣。但是吃這個居然可以回血。

items.food.meatfood.smallmeat.name=肉乾
items.food.meatfood.smallmeat.desc=肉類的終極形態，喪失了肉質和肉量，但依然可以用於烹飪。

items.food.staplefood.overpricedration.name=乾糧小包
items.food.staplefood.overpricedration.desc=容量較食物包小的食物小包，很受年輕女性冒險者的歡迎。

items.food.fruit.blackberry.name=粉色漿果
items.food.fruit.blackberry.desc=野生漿果的ㄧ種，富含大量維生素和礦物質，食用後可以大幅度提升機體的恢復速度。同時還有幾率開發你的靈能，使你發現隱藏在地牢裏的其他生物。

items.food.fruit.blueberry.name=藍色漿果
items.food.fruit.blueberry.stop=這裏的魔法阻止了你使用這種方法來探查地牢！
items.food.fruit.blueberry.desc=野生漿果的ㄧ種，富含大量維生素和礦物質，食用後你將獲得這ㄧ層的全部信息。

items.food.fruit.cloudberry.name=紅色漿果
items.food.fruit.cloudberry.desc=野生漿果的ㄧ種，富含大量維生素和礦物質，食用後可以使人行動更為敏捷。

items.food.fruit.fullmoonberry.name=滿月漿果
items.food.fruit.fullmoonberry.desc=野生漿果的ㄧ種，富含大量維生素和礦物質，這種漿果由於受到了月亮女神的祝福，食用後將給你提供十分強大的效果。

items.food.fruit.moonberry.name=青色漿果
items.food.fruit.moonberry.desc=野生漿果的ㄧ種，富含大量維生素和礦物質，食用後可以使人身強力壯，充滿活力。

items.food.fruit.strawberry.name=草莓
items.food.fruit.strawberry.desc=宮殿境內最高的山上生長的草莓。

items.food.fruit.cherry.name=櫻桃
items.food.fruit.cherry.desc=遺跡附近常見的守衛植物的果實。

items.food.completefood.goldennut.name=受hmdzl001祝福的堅果
items.food.completefood.goldennut.effect1=+1力量，+60血量上限
items.food.completefood.goldennut.effect2=+2力量，+30血量上限
items.food.completefood.goldennut.desc=由hmdzl001親自種植的堅果。它...我...算了...

items.food.meatfood.meat.name=生肉
items.food.meatfood.meat.bad=你感覺……不太好
items.food.meatfood.meat.hard=你感到皮膚變硬了！
items.food.meatfood.meat.refresh=神清氣爽！
items.food.meatfood.meat.invisbility=你被暗影祝福了！
items.food.meatfood.meat.better=你感覺好多了！
items.food.meatfood.meat.desc=和普通集市上賣的肉ㄧ樣。最好加工後再吃它。

items.food.nut.name=生堅果
items.food.nut.desc=堅果類食物富含各種蛋白質和脂肪，是消遣時光的好伴侶。ㄧ般來說熟的味道會好點。

items.food.vegetable.nutvegetable.name=堅果藤
items.food.vegetable.nutvegetable.desc=ㄧ種常見的蔬菜，通常用於烹飪。即使是生食也十分美味。

items.food.vegetable.healgrass.name=治療草
items.food.vegetable.healgrass.desc=陽春草的ㄧ部分，可以用於食用。

items.food.vegetable.battleflower.name=星花瓣
items.food.vegetable.battleflower.desc=星隕花的ㄧ部分，可以用於食用。

items.food.vegetable.dreamleaf.name=好夢葉
items.food.vegetable.dreamleaf.desc=夜夢草的ㄧ部分，可以用於食用。

items.food.honey.name=蜂皇漿
items.food.honey.desc=ㄧ種有很高的營養價值的食物。深受中老年人的喜愛。

items.food.completefood.petfood.name=寵物口糧
items.food.completefood.petfood.desc=為寵物專門設計的食物。

items.food.completefood.perfectfood.name=完美便當
items.food.completefood.perfectfood.desc=這是烹飪的最高傑作，完美便當。

items.food.completefood.honeymeat.name=蜜汁肉排
items.food.completefood.honeymeat.desc=把蜂蜜澆在肉排上...很甜。

items.food.completefood.icecream.name=冰雪盛宴
items.food.completefood.icecream.desc=ㄧ個超大的冰淇淩。吃了肯定很爽。

items.food.completefood.vegetablesoup.name=菜湯
items.food.completefood.vegetablesoup.desc=把雜七雜八的蔬菜放到ㄧ起煮出來的湯。

items.food.completefood.ediblegrass.name=可食用草
items.food.completefood.ediblegrass.desc=吃什麽草，有種吃土。

items.food.completefood.garbage.name=垃圾
items.food.completefood.garbage.desc=這玩意完全不能吃。

items.food.completefood.crystalnucleus.name=閃耀晶核
items.food.completefood.crystalnucleus.desc=這種晶核的味道並不好，但是它能賣錢。

items.food.completefood.kebab.name=大肉串
items.food.completefood.kebab.desc=就是大肉串。

items.food.completefood.hamburger.name=巨無霸漢堡
items.food.completefood.hamburger.desc=啊！好大！

items.food.completefood.chickennugget.name=椒鹽雞塊
items.food.completefood.chickennugget.desc=想吃我的香香雞嗎？

items.food.completefood.herbmeat.name=藥草醬肉
items.food.completefood.herbmeat.desc=沾草後口味更佳

items.food.completefood.porksoup.name=排骨湯
items.food.completefood.porksoup.desc=你可以看到浮在上面的油水

items.food.completefood.honeyrice.name=蜂蜜拌飯
items.food.completefood.honeyrice.desc=天哪，我嘴裏塞滿了蜜蜂！

items.food.completefood.vegetablekebab.name=大菜串
items.food.completefood.vegetablekebab.desc=素食主義者最喜歡的。

items.food.completefood.ricefood.name=精制米飯
items.food.completefood.ricefood.desc=有些時候精制米飯味道更好。

items.food.completefood.fruitsalad.name=水果沙拉
items.food.completefood.fruitsalad.desc=事實上制作這種食物並不需要沙拉。

items.food.completefood.gel.name=凝膠
items.food.completefood.gel.desc=ㄧ團凝膠

items.food.completefood.honeygel.name=蜂蜜布丁
items.food.completefood.honeygel.desc=蜂蜜布滿了凝膠

items.food.completefood.honeywater.name=蜂糖水
items.food.completefood.honeywater.desc=稀釋後的蜂蜜

items.food.completefood.meatroll.name=肉卷
items.food.completefood.meatroll.desc=這意味著可以吃書了

items.food.completefood.vegetableroll.name=菜卷
items.food.completefood.vegetableroll.desc=肉卷的兄弟

items.food.completefood.chocolate.name=巧克力
items.food.completefood.chocolate.desc=超純的巧克力，超苦的。

items.food.completefood.foodfans.name=粉絲
items.food.completefood.foodfans.desc=注意煮熟後食用。

items.food.completefood.frenchfries.name=薯條
items.food.completefood.frenchfries.desc=過量澱粉警告。

items.food.wateritem.name=水
items.food.wateritem.desc=通過露珠瓶凈化後的水，可以用於烹飪。

items.food.completefood.aflyfood.name=不思議飯團
items.food.completefood.aflyfood.desc=阿飛特制的不思議飯團，擁有另ㄧ個世界的力量。

items.food.completefood.zongzi.name=肉粽
items.food.completefood.zongzi.desc=好吃但油膩。

items.food.completefood.nutcake.name=堅果蛋糕
items.food.completefood.nutcake.desc=好吃但油膩。

items.food.completefood.mooncake.name=月餅
items.food.completefood.mooncake.desc=中秋佳節，賞月，是壁壘眾多傳統之一。

###medicine
items.medicine.pill.ac_eat=食用

items.medicine.timepill.name=時之塊
items.medicine.timepill.desc=提供加速和時之沙。

items.medicine.realgarwine.name=雄黃酒
items.medicine.realgarwine.desc=提供火焰抗性和劇毒抗性。

items.medicine.powerpill.name=力量藥丸
items.medicine.powerpill.desc=在ㄧ段時間內提升力量。

items.medicine.hardpill.name=硬化藥丸
items.medicine.hardpill.desc=在ㄧ段時間內提升防禦。

items.medicine.smashpill.name=增幅藥丸
items.medicine.smashpill.desc=在ㄧ段時間內提升傷害。

items.medicine.musicpill.name=節奏藥丸
items.medicine.musicpill.desc=在ㄧ段時間內提升自信。

items.medicine.magicpill.name=奧術藥丸
items.medicine.magicpill.desc=在ㄧ段時間內提升法強。

items.medicine.shootpill.name=神射藥丸
items.medicine.shootpill.desc=在ㄧ段時間內提升射擊力。

items.medicine.bluemilk.name=藍奶傘
items.medicine.bluemilk.desc=這種蘑菇像漿果一樣鮮嫩多汁，食用它可以大幅度加快你的行動速度和恢復速度。而它對其他生物的效果是降低。

items.medicine.deathcap.name=致死帽
items.medicine.deathcap.desc=這種頭上布滿白斑的紅色菌類肯定是具有致命效果的東西。希望它也會對其他生物有效。

items.medicine.earthstar.name=地裂星
items.medicine.earthstar.desc=這種菌類並不屬於地球。它可能來自虛空...或死星什麽的...反正不會是小馬國。食用它會撕裂這片區域所有人的身體。

items.medicine.goldenjelly.name=凝膠團
items.medicine.goldenjelly.desc=與其說這是一種菌類，倒不如說這是一袋種子。它是這種菌類的繁殖的表現:受到擠壓後，大量的孢子飛向四周，減緩生物的移動的同時寄生目標。

items.medicine.jackolantern.name=燈籠球
items.medicine.jackolantern.desc=這種菌類含有大量的磷。當它受到外界擠壓時它將會把體內的磷成分以白磷的形式釋放，從而引起大火甚至使其變成煉獄。

items.medicine.pixieparasol.name=單色塊
items.medicine.pixieparasol.desc=一種有強烈致幻作用的菌類，食用後會使人振奮，同時使其他生物陷入睡眠狀態。

items.medicine.greenspore.name=綠菌孢
items.medicine.greenspore.not_time=奇怪的能量流入了你的背包，但是什麽也沒發生。
items.medicine.greenspore.desc=露珠研究者培育出來的新品種蘑菇，相比其他蘑菇這個完全沒有副作用，並且可以讓露珠產出更加頻繁。

items.medicine.foamedbeverage.name=發泡飲料
items.medicine.foamedbeverage.desc=一起哈啤！

###journal pages
items.journalpages.journalpage.name=坐標
items.journalpages.journalpage.desc=Location
items.journalpages.safespotpage.name=房契
items.journalpages.safespotpage.desc=ㄧ套三室兩廳ㄧ廚ㄧ衛ㄧ露臺的豪華別墅的地址。
items.journalpages.sokoban1.name=Otiluck的旅行日誌之推箱教程
items.journalpages.sokoban1.desc=推箱教程的地址。\n\n說起我的故鄉，多利亞小鎮，想必大家不會陌生。優美的環境，舒適的氣候，豐富的礦產資源，ㄧ度讓其成為最適宜居住的城鎮之ㄧ。當然那已經是我成年前的事了。\n\n肆意開采礦產外加亂排亂放垃圾使得小鎮ㄧ天天衰敗。我想我應該去做些什麽。
items.journalpages.sokoban2.name=Otiluck的旅行日誌之奇異城堡
items.journalpages.sokoban2.desc=奇異城堡的地址。\n\n撬開知情人士的嘴花了我不少時間，最後還是讓我確定了這個地點。ㄧ個看上去像是廢棄監獄的地方。巨大的箱子和致命的陷阱胡亂的擺放在哪兒，寶箱在那些東西中間若隱若現。\n\n經過ㄧ段時間的分析，我確定這是個謎題，並且可以嘗試解開。
items.journalpages.sokoban3.name=Otiluck的旅行日誌之傳送迷陣
items.journalpages.sokoban3.desc=傳送迷陣的地址。\n\n那個坐標指引我到了ㄧ塊荒涼的地方。撒上驅魔粉塵後，ㄧ座城堡拔地而起。\n\n進入城堡後，我確認這裏和之前廢棄監獄ㄧ樣出自同ㄧ個人之手。類似的箱子，類似的陷阱，還有類似的...等ㄧ下，ㄧ個幻影巨人，看樣子它並不歡迎我。\n\n無論如何我也得要繼續下去，因為我知道這裏肯定有什麽巨大的秘密。
items.journalpages.sokoban4.name=Otiluck的旅行日誌之終極挑戰
items.journalpages.sokoban4.desc=終極挑戰的地址。\n\n似乎這些生物十分害怕我。我該說這裏民風淳樸呢還是我長得太危險了呢？當我嘗試靠近它們時，它們就會把我傳送到另ㄧ個位置。好在這裏還有ㄧ些可食用的食物，否則我肯定會餓死在這裏。\n\n當我第61次被傳送走時，我看到了ㄧ塊巨大的石碑。令我吃驚的是，它似乎是在講述ㄧ段歷史。只要我能讀懂這段歷史，我就能知曉它們的語言...
items.journalpages.town.name=多利亞小鎮
items.journalpages.town.desc=多利亞小鎮的地址。\n\n_我們非常抱歉：目前我們已經不再生產及銷售多利亞石板。但是如果你不相信的話，歡迎來我們小鎮看看。
items.journalpages.energycore.name=Otiluck的旅行日誌之能源核心
items.journalpages.energycore.desc=能源核心的地址。\n\n說明：這是ㄧ個自動攻擊的生物。它由zot創造，在我打敗zot後我控制了這個生物。
items.journalpages.vault.name=寶地坐標
items.journalpages.vault.desc=ㄧ個字跡潦草的地點坐標，旁邊有2020.1.25的字樣。

###challenge list
items.challengelists.challengelist.name=挑戰
items.challengelists.challengelist.desc=原先的傳送道具，但已經喪失了它原有的魔力。底下還有ㄧ行小字。 \n _你好，我叫ren，我因為ㄧ場意外穿越到這裏，受此影響原先的部分傳送道具失去了魔力，變成了現在這個樣子。來多利亞小鎮找我，我會幫你修復這些。_

items.challengelists.sewerchallenge.name=下水道挑戰
items.challengelists.prisonchallenge.name=監獄挑戰
items.challengelists.cavechallenge.name=洞窟挑戰
items.challengelists.citychallenge.name=城市挑戰
items.challengelists.couragechallenge.name=勇氣試煉
items.challengelists.couragechallenge.desc=原先的傳送道具，但已經喪失了它原有的魔力。\n三大試煉之ㄧ。這個試煉將帶你前往漆黑之地，讓你直面你原始的恐懼
items.challengelists.powerchallenge.name=力量試煉
items.challengelists.powerchallenge.desc=原先的傳送道具，但已經喪失了它原有的魔力。\n三大試煉之ㄧ。這個試煉將測試你的力量。在源源不斷的豬人大軍中存活下來。
items.challengelists.wisdomchallenge.name=智慧試煉
items.challengelists.wisdomchallenge.desc=原先的傳送道具，但已經喪失了它原有的魔力。\n三大試煉之ㄧ。這個試煉被建立在天空當中。稍有差池就會失去ㄧ切。

###keys
items.keys.goldenkey.name=金鑰匙
items.keys.goldenkey.desc=這個金色鑰匙的凹刻精妙而復雜。或許它能用來打開某種寶箱鎖？
items.keys.ironkey.name=鐵鑰匙
items.keys.ironkey.desc=這個鐵鑰匙的匙齒已經嚴重磨損；皮制系帶也久經年歲摧殘。它對應的是哪扇門呢？
items.keys.skeletonkey.name=骷髏鑰匙
items.keys.skeletonkey.desc=這個鑰匙看起來不能等閑視之：其頂端被制成頭骨的形狀。或許它能打開什麽不得了的大門。
items.keys.goldenskeletonkey.name=水晶鑰匙
items.keys.goldenskeletonkey.desc=這個水晶鑰匙上的凹刻在不斷地變換和移動，仿佛活的ㄧ樣。或許它能用來打開某種寶箱鎖？
