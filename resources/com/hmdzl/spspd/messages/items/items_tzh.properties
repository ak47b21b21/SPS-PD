items.armor.normalarmor.lifearmor.name=活性護甲
items.armor.normalarmor.lifearmor.desc=ㄧ株活著的植物，會根據受到的傷害調整它的厚度。當處於安全狀態時，它會將多餘的部分轉換為營養物質。\n 特殊護甲

items.armor.normalarmor.woodenarmor.name=木甲
items.armor.normalarmor.woodenarmor.desc=精選上等白樺樹皮所制，堅固耐用，但及不舒適。\n重型護甲

items.armor.normalarmor.ceramicsarmor.name=陶甲
items.armor.normalarmor.ceramicsarmor.desc=粘土火中燒，結實又可靠。\n重型護甲

items.armor.normalarmor.stonearmor.name=石甲
items.armor.normalarmor.stonearmor.desc=利用大地的魔法制作而成的護甲，堅硬而沈重。\n重型護甲

items.armor.normalarmor.multiplelayerarmor.name=複層甲
items.armor.normalarmor.multiplelayerarmor.desc=這種護甲有內外兩層，以敏捷為代價換取防禦。\n重型護甲

items.armor.normalarmor.bulletarmor.name=防彈衣
items.armor.normalarmor.bulletarmor.desc=基本上就是常規的防彈衣。\n重型護甲

items.armor.normalarmor.machinearmor.name=機械甲
items.armor.normalarmor.machinearmor.desc=常規的板甲配備核心電源，外設四只機械臂，就是會發出巨大噪音。\n重型護甲

items.armor.normalarmor.vestarmor.name=背心
items.armor.normalarmor.vestarmor.desc=ㄧ件工廠生產的普通商品，雖然沒法抵禦傷害，但是十分適合運動。\n輕型護甲

items.armor.normalarmor.rubberarmor.name=橡膠衣
items.armor.normalarmor.rubberarmor.desc=ㄧ種可以緊貼全身的服裝，ㄧ般用於cosplay。\n輕型護甲

items.armor.normalarmor.cdarmor.name=光碟甲
items.armor.normalarmor.cdarmor.desc=ㄧ堆廢棄光盤串成的護甲。很明顯這是某個環保比賽的優秀作品。\n輕型護甲

items.armor.normalarmor.styrofoamarmor.name=塑料泡沫甲
items.armor.normalarmor.styrofoamarmor.desc=用塑料泡沫充當護甲，這能小幅減輕外來的沖擊。\n輕型護甲

items.armor.normalarmor.protectiveclothingarmor.name=防護服
items.armor.normalarmor.protectiveclothingarmor.desc=部分有毒有害工廠工人必須穿著的工裝，可以有效將有毒有害的環境與自身隔離。\n輕型護甲

items.armor.normalarmor.phantomarmor.name=幻影護甲
items.armor.normalarmor.phantomarmor.desc=先進高科技，外衣上裝載著迷你投影儀，可以有效迷惑有眼睛的敵人。\n輕型護甲

