items.artifacts.driedrose.desc=這就是那朵在幽靈消失前被提及的玫瑰嗎？它似乎擁有某種精神力量，也許能以此為媒介觸及這位隕落戰士的能量。
items.artifacts.driedrose.desc_no_quest=ㄧ株因歲月而乾枯但仍然沒有完全雕零的玫瑰。\n\n看起來它上面依然殘留了ㄧ些力量，只是你不知道如何使用它。
items.artifacts.driedrose.desc_hint=它似乎缺少了ㄧ些花瓣。也許把花瓣拼回來可以增強玫瑰。
items.artifacts.driedrose.desc_cursed=受詛咒的玫瑰將自己綁在了你的手上，你感覺到它出奇的冷。
