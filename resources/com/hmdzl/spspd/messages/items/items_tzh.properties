items.artifacts.sandalsofnature.desc_cursed=被詛咒的鞋子切斷了ㄧ切你與自然的聯系。
items.artifacts.sandalsofnature.desc_ability=這雙鞋已經獲得了形成ㄧ種固定的天然裝甲的能力，但它們需要充能。
