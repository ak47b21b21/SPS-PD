items.wands.wandofcharm.name=魅惑法杖
items.wands.wandofcharm.desc=這根光屬性法杖形狀很普通，是那暗紅的色澤和鑲在頂端的漆黑寶石讓它顯眼起來。
items.wands.wandofcharm.stats_desc=該法杖能導致敵人被暫時魅惑。

items.wands.wandofmeteorite.name=隕星法杖
items.wands.wandofmeteorite.desc=這根火屬性法杖由ㄧ種隕石制成，嵌有金飾並在頂部鑲著ㄧ個渾圓的黑隕石。它在你手中的感覺非常沈重。
items.wands.wandofmeteorite.stats_desc=該法杖能制造ㄧ個標記，在目標位置召喚隕石攻擊。爆炸的力量會造成_%1$d~%2$d點傷害_並強到足以擊暈大多數敵人。

items.wands.wandoftcloud.name=雷雲法杖
items.wands.wandoftcloud.desc=這根電屬性法杖由ㄧ種導電金屬制成，法杖頂端有ㄧ朵迷你烏雲。很慶幸的是握在手上你不會感覺難受。
items.wands.wandoftcloud.stats_desc=這根法杖能在目標地點創造ㄧ些電流。若消耗足夠多的充能，則會生成ㄧ朵自動攻擊的烏雲。
items.wands.wandoftcloud.more_charge=目前充能數無法召喚雷雲。
items.wands.wandoftcloud$tcloud.name=雷雲
items.wands.wandoftcloud$tcloud.desc=ㄧ朵劈啪放電的雷雲。
items.wands.wandoftcloud$stcloud.name=KEKE
items.wands.wandoftcloud$stcloud.desc=KEKE_IS_MOVE,MOB_WILL_DEAD.

items.wands.wandofblood.name=鮮血法杖
items.wands.wandofblood.desc=這根暗屬性法杖能發射黑暗能量，如果法杖頭上那小小的裝飾用頭骨還不夠露骨地揭示這點。
items.wands.wandofblood.stats_desc=該法杖會釋放腐壞的能量，能按你意願抽取敵人的靈魂，造成_%1$d~%2$d點傷害_用於治愈自身。

items.wands.wandofdisintegration.name=解離法杖
items.wands.wandofdisintegration.desc=這根無屬性法杖由ㄧ整塊光滑的黑曜石制成，深紫色的光自其邊緣流向法杖頂端。它閃爍著破壞性能量，準備著向前迸射。
items.wands.wandofdisintegration.stats_desc=這根法杖射出的光束能穿透任何障礙物，造成_%1$d~%2$d點傷害_ ，並將隨著法杖等級的提升而射得更遠。光束穿透的地形和敵人越多，法杖造成的額外傷害就越大。

items.wands.wandoffirebolt.name=火球法杖
items.wands.wandoffirebolt.desc=這根火屬性法杖由紅漆木制成，飾以金葉，這使它看起來相當莊嚴。它的頂端劈啪作響嘶嘶而鳴，渴望著釋放其強大的魔法。
items.wands.wandoffirebolt.stats_desc=該法杖在使用時會產生ㄧ股強大的焰浪，焚毀經過的路徑，並灼燒目標地點,造成_%1$d~%2$d點傷害_ 。

items.wands.wandofflock.name=招羊法杖
items.wands.wandofflock.desc=這根暗屬性法杖看起來就像普通木棍ㄧ樣，但它兩頭的金色飾物使它看起來並不那麽普通。
items.wands.wandofflock.stats_desc=使用該法杖將在目標地點召喚ㄧ只無害綿羊。由於這種魔法和生成魔法相類似，所以ㄧ定程度上可以代替生成魔法。
items.wands.wandofflock.guard=魔法引起了智慧守衛的注意。
items.wands.wandofflock$magicsheep.desc=這是ㄧ只魔法綿羊。為什麽叫它魔法綿羊?因為你殺不死它。它只會站在那裏直到它消失，它會做的事情只有邊反芻邊對你翻白眼。
items.wands.wandofflock$magicsheep.name=魔法綿羊
items.wands.wandofflock$magicbombsheep.desc=LEVEL_TOO_HARD,BABA_IS_DONE.BETTER_LOOK_OUT,BABA_HAS_GUN.
items.wands.wandofflock$magicbombsheep.name=BABA


items.wands.wandoflightning.name=雷霆法杖
items.wands.wandoflightning.desc=這根電屬性法杖由實心金屬制成，這使它驚人地沈重。電弧頂端有兩個內彎的叉齒間跳躍。
items.wands.wandoflightning.stats_desc=這根法杖能向任何目標放出強大的電弧並造成_%1$d~%2$d點傷害_ 。這種電能在附近多個敵人間跳躍，在水裏會更強力。要是太接近，你自己同樣可能被電到。

items.wands.wandofmagicmissile.name=魔彈法杖
items.wands.wandofmagicmissile.desc=這根無屬性法杖能發射純魔法能量構成的導彈。
items.wands.wandofmagicmissile.stats_desc=盡管不如其它法杖那麽強大，但它的大量充能數彌補了這ㄧ點。它能造成_%1$d~%2$d點傷害_ 。

items.wands.wandofswamp.name=沼澤法杖
items.wands.wandofswamp.desc=這根地屬性法杖由一根枯木枝巧琢而成，但是不知為何，仿佛其生機勃勃，充滿能量。
items.wands.wandofswamp.stats_desc=該法杖能射出一顆會在目標位置爆炸的沼澤法球。它能造成_%1$d~%2$d點傷害_並將目標周圍的環境改成沼澤。

items.wands.wandoflight.name=強光法杖
items.wands.wandoflight.desc=這根光屬性法杖由ㄧ塊實心半透明水晶構成，就像ㄧ塊厚長光滑的玻璃。
items.wands.wandoflight.stats_desc=該法杖射出的光線能刺破地牢的黑暗，造成_%1$d~%2$d點傷害_並致盲敵人。

items.wands.wandoffreeze.name=霜凍法杖
items.wands.wandoffreeze.desc=這根冰屬性法杖似乎由某種魔法冰塊制成。它的圓頂閃著亮光。握起來很冰，但不知為何你的手仍保持著溫暖。
items.wands.wandoffreeze.stats_desc=該法杖能向你的敵人射擊冰霜能量，造成_%1$d~%2$d點傷害_並冷凍目標，降低其行動速度。在水中的作用似乎更強。正被凍傷和凍結的敵人將受到更少該法杖的傷害，因為他們已經足夠冷了。

items.wands.wandofflow.name=湧流法杖
items.wands.wandofflow.desc=這根冰屬性法杖比普通法杖來的短，但是這根法杖的頂端的小噴泉使它看起來和普通法杖ㄧ樣。
items.wands.wandofflow.stats_desc=該法杖能向目標地點噴射出強勁有力的水流，造成_%1$d~%2$d點傷害_ ，擊退目標並將其打濕。

items.wands.wandofacid.name=酸蝕法杖
items.wands.wandofacid.desc=這根地屬性法杖由ㄧ根細長木枝巧琢而成。不知為何它還活著而且生機盎然，像ㄧ株樹苗的嫩芽般艷綠。
