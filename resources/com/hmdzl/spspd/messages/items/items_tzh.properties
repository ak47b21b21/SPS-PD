items.scrolls.scroll.unknown_name="%s"卷軸
items.scrolls.scroll.unknown_desc=這張羊皮紙上寫滿了難以破譯的文字，以%s符文作為代號。大聲念出來會發生什麽？
items.scrolls.scroll.blinded=你不能在失明時閱讀卷軸。
items.scrolls.scroll.locked=你不能在被鎖閉時閱讀卷軸。
items.scrolls.scroll.silent=你不能在被沈默時閱讀卷軸。
items.scrolls.scroll.cursed=被詛咒的法典抑制了卷軸中法術的啟動！也許祛邪卷軸足夠強大還能被使用...
items.scrolls.scroll.prevent=魔法亂流阻止了這張卷軸的生效。
items.scrolls.scrollofmagicmapping.prevent=探測魔法被阻斷了！
items.scrolls.scrollofmirrorimage.prevent=鏡像的創建被阻斷了！

items.scrolls.inventoryscroll.warning=你真的想終止這張卷軸的施放？它仍舊會被消耗掉。
