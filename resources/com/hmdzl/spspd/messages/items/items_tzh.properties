items.misc.faithsign.ac_life=自然派系
items.misc.faithsign.ac_balance=平衡派系
items.misc.faithsign.desc=裝有不同信仰的標誌的盒子，在必要時可以用於解決爭端。\n需要指出的是，sps大陸上的教派複雜混亂，具體情況詳見圖鑒。

items.misc.savagehelmet.name=蠻族頭盔
items.misc.savagehelmet.desc=為狩獵年獸專門準備的頭盔，有幾率可以減少受到的傷害，並提升相應數量的攻擊力。當裝備這件頭盔時，這個幾率提升至100%。

items.misc.healbag.name=醫療箱
items.misc.healbag.ac_heal=群體治療
items.misc.healbag.ac_cook=隨機調制
items.misc.healbag.need_charge=需要充能
items.misc.healbag.desc=為狩獵年獸專門準備的醫療箱，可以很輕松恢復使用者的生命值，可以作用於周圍單位。也可以隨機調制ㄧ瓶藥水、藥丸或食物。

items.misc.nmhealbag.name=納米維生包
items.misc.nmhealbag.ac_heal=納米醫療
items.misc.nmhealbag.ac_cook=納米重組
items.misc.nmhealbag.ac_add=納米增值
items.misc.nmhealbag.need_charge=需要納米點數
items.misc.nmhealbag.prompt=選擇原石作為獻祭素材
items.misc.nmhealbag.desc=納米維生包可以使你更好控制納米點數。\n納米醫療將消耗大部分納米點數，來治療使用者。\n納米重組將消耗部分納米點數，來製作一個隨機的消耗物。\n納米增值將消耗使用者的生命，並將其轉化為納米無人機點數。

