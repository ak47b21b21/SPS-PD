items.artifacts.driedrose$ghosthero.name=悲傷幽靈
items.artifacts.driedrose$superghosthero.name=暴躁幽靈
items.artifacts.driedrose$ghosthero.def_verb=躲避
items.artifacts.driedrose$ghosthero.hello=再次向你問好，%s。
items.artifacts.driedrose$ghosthero.introduce=我的靈魂與這朵玫瑰相連，對我來說它非常珍貴，是我愛人在我離開地面前送給我的禮物。\n\n我無法回去見他了，但感謝你讓我有第二次機會來完成我的旅程。當我準備好後，我會回應你的呼喚與你並肩作戰。\n\n希望你能在我倒下的地方繼續走下去……
items.artifacts.driedrose$sghosthero.desc=強化後的悲傷幽靈，速度更快，並會在死亡時復活。
items.artifacts.driedrose$ghosthero.desc=這是ㄧ個擁有人類外形的脆弱幻影。它的力量似乎與我手上的玫瑰聯系在了ㄧ起。\n\n這個幽靈可能無法逗留太久，但它應該是我在這裏唯ㄧ的摯友了。
items.artifacts.driedrose$superghosthero.desc=這是一個擁有娘們外型的幻影。他的力量似乎與我手上的玫瑰聯繫在了一起。\n\n這個幽靈可是個娘們，他的純度應該在我之上。
items.artifacts.driedrose$wndghosthero.title=幽靈的裝備
items.artifacts.driedrose$wndghosthero.desc=幽靈本身十分脆弱，但她的形體已經完整到足以裝備ㄧ件武器和防具。她可以和你ㄧ樣自如使用這些裝備。\n\n幽靈目前可裝備_力量需求上限低於%d_的物品。
