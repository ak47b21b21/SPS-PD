items.armor.normalarmor.clotharmor.name=布甲
items.armor.normalarmor.clotharmor.desc=這件輕便的護甲能提供最基本的防禦。\n常規護甲

items.armor.normalarmor.leatherarmor.name=皮甲
items.armor.normalarmor.leatherarmor.desc=用鞣制的獸皮制成的護甲。沒有布甲輕，但提供更好的防禦。\n常規護甲

items.armor.normalarmor.mailarmor.name=鏈甲
items.armor.normalarmor.mailarmor.desc=由金屬鏈環環相扣制成的ㄧ套結實又不失靈活的護甲。\n常規護甲
items.armor.normalarmor.platearmor.name=板甲
items.armor.normalarmor.platearmor.desc=厚重的金屬板拼接到ㄧ起，為能承受其駭人重量的冒險者提供無與倫比的防禦。\n常規護甲

items.armor.normalarmor.scalearmor.name=鱗甲
items.armor.normalarmor.scalearmor.desc=在厚實的皮背心中縫入金屬鱗片，形成了靈活而高防禦的護甲。\n常規護甲

items.armor.normalarmor.discarmor.name=碟甲
items.armor.normalarmor.discarmor.desc=這種盔甲只是將金屬片縫在布料上（它因此而得名）。它雖然耐用，但有著很大的體積。\n常規護甲

items.armor.normalarmor.errorarmor.name=錯誤護甲
