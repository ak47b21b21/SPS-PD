items.artifacts.sandalsofnature.desc_0=初看像是用麻繩編成的涼鞋實際上是兩株植物！它們看上去既虛弱又蒼白，也許它們需要一點營養？
items.artifacts.sandalsofnature.desc_1=這雙鞋子已經長大了，現在更像是一雙合腳的鞋。它們已經沒那麼蒼白了，也許還可以進一步成長？
items.artifacts.sandalsofnature.desc_2=這兩株植物又長大了。像是一雙樹皮製成的厚靴子。植物似乎已經恢復了它們的力量，但也許仍能進一步成長？
items.artifacts.sandalsofnature.desc_3=植物們似乎已長到最大，就像是一對裝甲護脛。這對深棕色護腿看上去彷如一棵非常堅毅的樹。
