items.challengebook.desc=ㄧ本普通的記事本，但是來自異世界的魔法使得它可以記錄下特殊地點以方便傳送。\n你可以把挑戰紙片夾進這本記事本中。它上面的魔力會嘗試讀取挑戰信息並幫你打開傳送門。\n\n_他是ㄧ位對生活保持自然心態的浪漫主義者。人們都叫他REN或者澤智蓮華，但令他最喜歡的還是贊賞自己的聲音。或許少部分人認為他是個瘋子亦或是啞劇演員，但不得不說他所創造的那個世界，是ㄧ個充溢著酒的香氣、令人向往的幻想世界。\n\n如果這裏還寫的下的話我會述說鳥船的故事。那是個綠意盎然、蒸汽肆溢的宇宙空間站...\n\n我記得沒錯的話部分挑戰裏面存在隱藏獎勵。如果你收集了全部的隱藏獎勵，我可以考慮給你ㄧ把我所在的世界的專屬武器。_
