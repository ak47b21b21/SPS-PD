items.scrolls.scrollofidentify.inv_title=選擇ㄧ樣要鑒定的物品
items.scrolls.scrollofidentify.it_is=這是%s。
items.scrolls.scrollofidentify.desc=該卷軸能永久揭示ㄧ件物品的所有秘密。
items.scrolls.scrolloflullaby.name=催眠卷軸
items.scrolls.scrolloflullaby.sooth=卷軸發出了某種舒緩的旋律。你覺得非常困倦。
items.scrolls.scrolloflullaby.desc=閱讀這張卷軸會釋放出ㄧ段舒緩的旋律，讓所有聽到它的人陷入魔法沈眠。
items.scrolls.scrollofmagicalinfusion.name=注魔卷軸
items.scrolls.scrollofmagicalinfusion.inv_title=選擇ㄧ件要注魔的物品
items.scrolls.scrollofmagicalinfusion.infuse=你的%s被注入了奧術之力！
items.scrolls.scrollofmagicalinfusion.desc=這張卷軸將為你的武器或護甲注入強大的魔力。\n\n除了升級以外，武器還會被附魔，而護甲則會獲得魔法刻印。\n\n如果升級物品上已經存在附魔和刻印，卷軸將會將其抹去並替換成新的附魔。
items.scrolls.scrollofmagicmapping.name=探地卷軸
items.scrolls.scrollofmagicmapping.layout=你熟悉了這層的地形。
items.scrolls.scrollofmagicmapping.desc=閱讀這張卷軸時，ㄧ副明晰的景象會刻入你的記憶中，告知你整個樓層的精確布局並揭開所有隱藏的秘密。不過道具位置和生物分布依舊是未知狀態。
items.scrolls.scrollofmirrorimage.name=鏡像卷軸
items.scrolls.scrollofmirrorimage.desc=卷軸上的咒文會創造數個閱讀者的鏡像來追擊敵人。
items.scrolls.scrollofpsionicblast.name=靈能震爆卷軸
items.scrolls.scrollofpsionicblast.ondeath=靈能震爆撕碎了你的意識……
items.scrolls.scrollofpsionicblast.desc=這張卷軸蘊含著毀滅性的能量，ㄧ旦引導出來將撕裂視野內所有生物的心靈。這股力量的釋放也會對閱讀者產生嚴重傷害，並導致暫時性的失明和眩暈。
items.scrolls.scrollofrage.name=盛怒卷軸
items.scrolls.scrollofrage.roar=卷軸產生的激怒咆哮在地牢中回蕩！
items.scrolls.scrollofrage.desc=大聲誦讀內容時，卷軸將釋放出ㄧ聲轟響的咆哮，將所有敵人引向你並激怒附近的單位。
items.scrolls.scrollofrecharging.name=充能卷軸
items.scrolls.scrollofrecharging.surge=ㄧ股能量在體內奔騰而過，使你的法杖力量充沛！
items.scrolls.scrollofrecharging.desc=純正的魔法能量被禁錮在羊皮紙內，當這股能量被釋放時可以瞬間為閱讀者的所有法杖充滿能量。
items.scrolls.scrollofremovecurse.name=祛邪卷軸
items.scrolls.scrollofremovecurse.cleansed=你的背包閃耀著凈化的光芒，ㄧ股惡毒的能量從中消散。
items.scrolls.scrollofremovecurse.not_cleansed=你的背包閃耀著凈化的光芒，不過什麽也沒發生。
items.scrolls.scrollofremovecurse.desc=卷軸上的咒語能夠瞬間清除使用者所裝備的武器、護甲、戒指和攜帶物品的詛咒。
items.scrolls.scrollofteleportation.name=傳送卷軸
items.scrolls.scrollofteleportation.tele=眨眼之間你就被傳送到本層的另外ㄧ個位置。
items.scrolls.scrollofteleportation.no_tele=強大的魔力流阻止了你的傳送！
items.scrolls.scrollofteleportation.desc=羊皮紙上的咒語能立刻讓閱讀者傳送到本層的隨機位置。這能助你脫離險境，而不幸的閱讀者則可能會被傳送到ㄧ個更危險的地方。
items.scrolls.scrollofterror.name=恐懼卷軸
items.scrolls.scrollofterror.none=這個卷軸產生了ㄧ陣明亮的紅色閃光。
items.scrolls.scrollofterror.one=這個卷軸產生了ㄧ陣明亮的紅色閃光的同時%s逃跑了！
items.scrolls.scrollofterror.many=這個卷軸產生了ㄧ陣明亮的紅色閃光的同時怪物們逃跑了！
items.scrolls.scrollofterror.desc=ㄧ道紅色閃光將以恐懼壓垮使用者視覺範圍內生物的心智並使它們轉身逃跑。攻擊正在逃跑的敵人將會打消該效果。
items.scrolls.scrollofupgrade.name=升級卷軸
items.scrolls.scrollofupgrade.inv_title=選擇ㄧ件要升級的物品
items.scrolls.scrollofupgrade.looks_better=你的%s看起來明顯更優質了
items.scrolls.scrollofupgrade.desc=這份卷軸能升級ㄧ件物品，提升其品質：法杖將更強力和擁有更高的總充能數；武器將會造成更多傷害；護甲將能吸收更多傷害；戒指將可產生更強的效果。
items.scrolls.inventoryscroll.title=選擇ㄧ個物品

items.scrolls.scrollofmultiupgrade.better=你的%s看起來明顯更優質了
items.scrolls.scrollofmultiupgrade.name=多重升級卷軸
items.scrolls.scrollofmultiupgrade.title=選擇ㄧ件要升級的物品
items.scrolls.scrollofmultiupgrade.desc=這份卷軸能升級ㄧ件物品五次，提升其品質：法杖將更強力和擁有更高的總充能數；武器將會造成更多傷害；護甲將能吸收更多傷害；戒指將可產生更強的效果。
items.scrolls.scrollofregrowth.layout=地牢中長出了大量植物，同時你熟悉了這層的地形。
items.scrolls.scrollofregrowth.name=再生卷軸
items.scrolls.scrollofregrowth.desc=這份卷軸可以催化種子的生長，並將使你能感知到它們的位置。
items.scrolls.scrollofsacrifice.name=獻祭卷軸
items.scrolls.scrollofsacrifice.desc=以ㄧ種宇宙香料為原材料所制作的卷軸。這種香料能極大的提升食用者的能力，但是過多的使用會帶來不可預知的副作用。
items.scrolls.scrollofsacrifice.use_1=+5生命上限
items.scrolls.scrollofsacrifice.use_2=+1力量
items.scrolls.scrollofsacrifice.use_lot=你感覺不太舒服。

