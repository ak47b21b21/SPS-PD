items.artifacts.timekeepershourglass.desc=這只大型的華貴沙漏看起來卻並不怎麽起眼，但你仍覺得它精雕細刻的框架內蘊含著某種強大的力量。在翻轉沙漏、在看著沙子流下的同時，你能感受到ㄧ種魔法正在拉扯著你，使用這種魔法肯定能給你ㄧ些控制時間的方法。
items.artifacts.timekeepershourglass.desc_hint=沙漏似乎失去了ㄧ些沙子，如果你能再找到ㄧ些……
items.artifacts.timekeepershourglass.desc_cursed=被詛咒的沙漏把它自己鎖在了你的身邊，你可以感覺它試圖操縱你的時間流動。
