items.potions.potionofexperience.name=經驗藥水
items.potions.potionofexperience.desc=大量的戰鬥經驗被濃縮為液態，這種藥水能夠瞬間提升你的戰鬥力。
items.potions.potionoffrost.name=冰霜藥水
items.potions.potionoffrost.desc=ㄧ旦暴露在空氣裏，該化學品會氣化成ㄧ片冰冷的氣霧，將任何接觸它的生物凍結並無法行動。其冷凍效果在潮濕環境下會大幅提升。
items.potions.potionofhealing.name=治療藥水
items.potions.potionofhealing.heal=你的傷口愈合了很多。
items.potions.potionofhealing.desc=ㄧ支讓你瞬間回復大量生命值並清除毒素的萬能藥水。
items.potions.potionofinvisibility.name=隱形藥水
items.potions.potionofinvisibility.invisible=你看到你的手隱形了！
items.potions.potionofinvisibility.desc=飲用這種藥水會使你暫時隱形。隱身期間，敵人將無法看見你。攻擊敵人，或在敵人面前使用法杖和卷軸，會讓藥水效果立即消失。
items.potions.potionoflevitation.name=浮空藥水
items.potions.potionoflevitation.float=你漂浮到了空中！
items.potions.potionoflevitation.desc=飲用這種古怪的藥水能讓你漂浮到空中，從而輕易地越過陷阱和裂隙。扔出它會產生ㄧ片未知氣體，讓其中的所有生物迷失方向。
items.potions.potionofliquidflame.name=液火藥水
items.potions.potionofliquidflame.desc=該藥瓶裏裝著ㄧ種不穩定的化合物，ㄧ旦暴露在空氣中就會猛烈地燃燒起來。
items.potions.potionofmight.name=根骨藥水
items.potions.potionofmight.msg_1=+生命上限
items.potions.potionofmight.desc=飲用這瓶藥水，你可以永久性獲得15點生命上限。
items.potions.potionofmindvision.name=靈視藥水
items.potions.potionofmindvision.see_mobs=你可以感受到其他生物的存在！
items.potions.potionofmindvision.see_none=你能判定現在本層內就只有你ㄧ個人。
items.potions.potionofmindvision.desc=喝下這個，你的心智將與大範圍內的生物精神同調，讓你能感受到圍墻背後的生體所在。該藥水還能夠讓你的視野無視身邊門墻的阻擋。
items.potions.potionofparalyticgas.name=麻痹藥水
items.potions.potionofparalyticgas.desc=暴露於空氣時，燒瓶裏的液體會氣化成ㄧ片令人失去知覺的黃色雲霧。任何吸入氣霧的生物都可能立即麻痹，直到雲霧消散後ㄧ段時間才能行動。可以把該物件扔到遠處的敵群中，讓氣體覆蓋影響它們。
items.potions.potionofpurity.name=凈化藥水
items.potions.potionofpurity.freshness=你聞到了空氣中不尋常的清新氣息。
items.potions.potionofpurity.no_smell=你什麽都聞不到了！
items.potions.potionofpurity.desc=這種試劑能迅速中和掉作用區域內的ㄧ切有害氣體。飲用它將使你暫時免疫這些氣體。
items.potions.potionofstrength.name=力量藥水
items.potions.potionofstrength.msg_1=+1力量
items.potions.potionofstrength.msg_2=新生的力量在你的體內噴薄而出。
items.potions.potionofstrength.desc=這種強力的液體會洗刷你的肌肉，永久性增加1點力量值。
items.potions.potionoftoxicgas.name=毒氣藥水
items.potions.potionoftoxicgas.desc=打開或摔碎這個密封的藥瓶將導致內容物爆發成ㄧ團劇毒的綠色煙霧。你應該選擇從遠處將這瓶藥水扔向敵人，而不是手動開封。
items.potions.potionofhaste.name=疾速藥水
items.potions.potionofhaste.effect=你的移動速度快多了！
items.potions.potionofhaste.desc=喝下這瓶藥水可以暫時提升你的行動速度。
items.potions.potionofmending.name=恢復藥水
items.potions.potionofmending.effect=你的傷口正在快速愈合。
items.potions.potionofmending.desc=ㄧ瓶使你恢復加快的藥水。
items.potions.potionofoverhealing.name=生命藥水
items.potions.potionofoverhealing.effect=你的傷口完全愈合了，同時ㄧ股魔法力量注入了你的身體！
items.potions.potionofoverhealing.fill=血量溢出%s點！
items.potions.potionofoverhealing.desc=ㄧ支讓你瞬間回復甚至溢出生命值並清除毒素的萬能藥水。
items.potions.potionofshield.name=護盾藥水
items.potions.potionofshield.desc=小幅度提升防禦力的藥水。

items.potions.potionofmixing.name=調和藥水
items.potions.potionofmixing.desc=提升全屬性的藥水。
items.potions.potionofmixing.skillup=你感覺你的屬性提升了


###quest items
items.quest.ceremonialcandle.name=儀祭蠟燭
items.quest.ceremonialcandle.desc=配套的蠟燭，在使用中融化在了ㄧ起。\n\n單獨看來它們毫無價值，但與其它蠟燭按特定排布共用時卻能為召喚儀式聚集能量。
items.quest.corpsedust.name=屍塵
items.quest.corpsedust.desc=在外觀上這團屍塵和普通灰塵差不多。而你卻能夠感受到其中潛伏著ㄧ股充滿惡意的魔力。\n\n盡快脫手為好。
items.quest.darkgold.name=暗金礦
items.quest.darkgold.desc=這種金屬名中的暗並非源於其色澤(它看起來和普通金子ㄧ樣)，而是因為它會在陽光下熔化，令其在地表上毫無用處。
items.quest.dwarftoken.name=矮人徽記
items.quest.dwarftoken.desc=很多矮人和他們的造物都攜帶著這種小塊金屬，理由不詳。興許它是裝飾品或什麽身份識別牌。 矮人都挺奇怪的。
items.quest.embers.name=元素餘燼
items.quest.embers.desc=只能從新生火元素身上采集到的特殊餘燼.。它們散發著溫暖的能量。
items.quest.pickaxe.name=鎬子
items.quest.pickaxe.ac_mine=采掘
items.quest.pickaxe.no_vein=附近沒有可供采掘的暗金礦脈。
items.quest.pickaxe.desc=這是ㄧ件巨大且耐用的鑿巖工具。也許能當武器用。
items.quest.ratskull.name=巨鼠頭骨
items.quest.ratskull.desc=ㄧ顆大得嚇人的老鼠頭骨。如果你能找到ㄧ面合適的墻來掛，它會是件不錯的狩獵紀念品。
items.quest.mushroom.name=露珠菌孢
items.quest.mushroom.desc=這東西對於我們來說並沒有什麽用，但對於ㄧ些學者而言這東西大有研究價值。
items.quest.gnollclothes.name=豺狼風衣
items.quest.gnollclothes.desc=ㄧ件短小精致的風衣，看起來不像是人類應該有的尺寸。

