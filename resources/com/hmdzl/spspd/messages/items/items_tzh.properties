items.misc.luckybadge.name=幸運胸章
items.misc.luckybadge.desc=購買房產後商人老板送你的紀念品之ㄧ，據說可以小幅度提升佩戴者的運氣，可以被強化。

items.misc.fourclover.name=四葉薄荷項鏈
items.misc.fourclover.desc=這個四葉草形狀的項鏈能小幅度提升佩戴者升級時的增益，並提供額外的附魔效果。

