items.rings.ringofaccuracy.name=精準戒指
items.rings.ringofaccuracy.stats=佩戴這枚戒指時，你的精準度會增加_%1$d_點，攻擊距離會增加_%2$d_格。
items.rings.ringofaccuracy.desc=這枚戒指提高了你的專注力，使敵人難以躲閃你的攻擊。該戒指每10級提供1格額外的攻擊距離，但在30級效果達到上限。

items.rings.ringofelements.name=元素戒指
items.rings.ringofelements.stats=當佩戴這枚戒指時，增益效果提升至_%1$s%%_倍，負面效果降低至_%2$s%%_倍。
items.rings.ringofelements.desc=這枚戒指能為你提供多種元素抗性，提升增益效果的持續時間，並降低負面效果的持續時間。在30級時這個效果達到上限。

items.rings.ringofevasion.name=閃避戒指
items.rings.ringofevasion.stats=佩戴這枚戒指時，你的閃避值會增加_%d_點，潛行會增加_%2$d_點。
items.rings.ringofevasion.desc=這枚戒指會混淆配戴者的真實位置，令其更難被敵人擊中。該戒指每5級提供1點額外的潛行，但在30級時這枚戒指的潛行效果達到上限。

items.rings.ringofforce.name=武力戒指
items.rings.ringofforce.stats=佩戴這枚戒指時能額外能夠造成_%1$s%%_的傷害。如果你未裝備近戰武器，你基礎攻擊將造成_%2$d~%3$d傷害_。
items.rings.ringofforce.desc=這枚戒指能夠增強配戴者的打擊力度。在30級時這枚戒指的打擊加成效果達到上限。

items.rings.ringoffuror.name=狂怒戒指
items.rings.ringoffuror.stats=佩戴這枚戒指時，你的武器的攻擊速度會提升_%s%%_。
items.rings.ringoffuror.desc=這枚戒指會激發配戴者內心的怒火，使其能夠更迅猛地攻擊。在30級時這枚戒指效果達到上限。

items.rings.ringofhaste.name=疾速戒指
items.rings.ringofhaste.stats=佩戴這枚戒指時，你的移動速度會提升_%s%%_。
items.rings.ringofhaste.desc=這枚戒指減輕了配戴者在移動時的負擔，使其能夠飛速奔跑。在30級時這枚戒指效果達到上限。

items.rings.ringofmagic.name=奧術戒指
items.rings.ringofmagic.stats=佩戴這枚戒指時，你的法強值會提升_%d_點。
items.rings.ringofmagic.desc=你的法杖在這枚戒指散布的奧術力場中會變得更加強大。在30級時這枚戒指效果達到上限。\n 

items.rings.ringofmight.name=根骨戒指
items.rings.ringofmight.stats=佩戴這枚戒指時，你的力量值會提升_%1$d_點，生命上限會提升_%2$s%%_倍。
items.rings.ringofmight.desc=這枚戒指會增強配戴者的體質，使其擁有更強的體格。該戒指每5級提供1點額外力量。但生命上限提升在30級時達到最大值。

items.rings.ringofsharpshooting.name=神射戒指
items.rings.ringofsharpshooting.stats=佩戴這枚戒指時，你的投擲武器的命中值會提升_%1$d_，傷害值會提升_%2$s%%_。
items.rings.ringofsharpshooting.desc=這枚戒指加強了配戴者的精度和瞄準，使得遠程武器能夠造成更高的傷害。

items.rings.ringoftenacity.name=韌性戒指
items.rings.ringoftenacity.stats=佩戴這枚戒指時，你承受的傷害降低_%s%%_。
items.rings.ringoftenacity.desc=這枚戒指使配戴者能夠抵禦受到的傷害。在30級時這枚戒指效果達到上限。

items.rings.ringofenergy.name=能量戒指
items.rings.ringofenergy.stats=佩戴這枚戒指時，你的法杖充能所需回合減少_%s_。
items.rings.ringofenergy.desc=在戒指的奧術領域籠罩下你的所有法杖充能速度都會因此提升。在30級時這枚戒指效果達到上限。

