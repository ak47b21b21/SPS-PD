items.misc.leaderflag.desc=領主用於號令群體的道具。當人氣足夠時，使用該道具可以自由拆卸周圍的環境。招募可以消耗金幣來獲得更高的人氣，而流放可以把人氣降低至正常值，徵收可以從人氣值中獲益。但每天使用次數有限。

