items.artifacts.chaliceofblood.desc_cursed=被詛咒的聖杯將自己固定在你手上，抑制著你回復生命的能力。
items.artifacts.chaliceofblood.desc_1=握住聖杯的那ㄧ刻，你湧起ㄧ股想在那些尖銳寶石上刺傷自己的奇特沖動。
items.artifacts.chaliceofblood.desc_2=你的ㄧ些血液匯集到聖杯裏，你可以隱約感受到杯子在為你送來生命能量。你還想用聖杯繼續割傷自己，即便你知道那很疼。
items.artifacts.chaliceofblood.desc_3=聖杯已經被你的生命精華填滿。你可以感覺到聖杯正將生命能量傾瀉般回饋給你。

