scenes.introscene.text=在你之前，曾經有很多來自上方城鎮的英雄向這個地城進發。有的人帶回了財寶和魔法道具，而大多數人徹底銷聲匿跡。\n\n不過，從未有人能成功到達過底層，染指Yendor護符，傳說它被深淵中的遠古邪物守衛著，哪怕是現在，黑暗之力也從地下輻射而來，ㄧ路滲透到城鎮中。\n\n你認為你準備好接受挑戰了，更重要的是，你覺得命運女神正對你微笑. 是時候開始你自己的冒險了！

