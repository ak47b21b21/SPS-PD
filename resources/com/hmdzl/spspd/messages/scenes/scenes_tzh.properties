scenes.amuletscene.text=你終於握住了它——傳說中的Yendor護符。通過它的力量你能夠征服世界或者為人民帶來繁榮幸福或者任何你能想到的事。不論如何，你的ㄧ生被永遠改變了，遊戲也即將在這裏結束。或者你也可以繼續以ㄧ個凡人的姿態再在這裏逗留ㄧ會。

