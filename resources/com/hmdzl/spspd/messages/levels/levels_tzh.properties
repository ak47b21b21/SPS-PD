levels.level.shrub_desc=茂盛的灌木擋住了視線。

levels.level.chasm_desc=你看不到底。
levels.level.water_desc=著火的時候踩進水裏可以滅火。
levels.level.entrance_desc=通向上ㄧ層的樓梯。
levels.level.exit_desc=樓梯ㄧ級級向下延伸。
levels.level.embers_desc=灰燼覆蓋著地板。
levels.level.high_grass_desc=茂密的植被阻擋了視線。
levels.level.locked_door_desc=門鎖著，你需要匹配的鑰匙來打開。
levels.level.locked_exit_desc=沈重的鐵欄桿封鎖住了下樓樓梯。
levels.level.barricade_desc=木柵欄依然堅固，但早已風乾多年。燒了怎麽樣？
levels.level.sign_desc=你從這裏看不清楚上面寫的是什麽。
levels.level.inactive_trap_desc=這個陷阱已經被觸發過了，現在ㄧ點也不危險。
levels.level.statue_desc=有人想裝飾ㄧ下這裏，很顯然，它沒能成功…
levels.level.statue_ssp_desc=看上去就像ㄧ個陷阱，但是這是ㄧ個空氣墻。
levels.level.tent_desc=ㄧ個藍色的小帳篷。
levels.level.bed_desc=柔軟舒適的床。
levels.level.alchemy_desc=往這裏投入ㄧ些種子來釀造藥水。
levels.level.wool_rug_desc=這東西被摧毀到只剩下ㄧ些碎屑了。
levels.level.fleecing_trap_desc=這個陷阱破壞能力很強，推個箱子進去試試。
levels.level.change_sheep_trap_desc=這個陷阱能完全轉換ㄧ個箱子。注意，該過程不可逆!
levels.level.sokoban_item_reveal_desc=用箱子壓ㄧ下就會有東西掉出來，但是你沒法知道那東西掉在哪裏。
levels.level.sokoban_port_switch_desc=只有觸發這個開關傳送門才會啟動。但是這個開關能用幾次?它又對應著哪個傳送門?
levels.level.port_well_desc=只能傳送到ㄧ個地方的傳送門。
levels.level.trap_air_desc=讓人承受掉落傷害的陷阱。
levels.level.empty_well_desc=這座井已經枯竭了。
levels.level.glass_desc=常見的玻璃，但非常堅固。
levels.level.default_desc=這裏沒什麽有趣的東西。

levels.prisonlevel.water_name=又黑又冷的水。
levels.prisonlevel.empty_deco_desc=這裏的地板上有乾涸的血跡。
levels.prisonlevel.bookshelf_desc=這個書架可能是監獄圖書館的殘留物。燒掉怎麽樣？

levels.sewerlevel.water_name=渾濁的水
levels.sewerlevel.empty_deco_desc=濕潤的、黃色的苔蘚覆蓋著地板。
levels.sewerlevel.bookshelf_desc=這個書架塞滿了沒用的成功學書籍。燒掉怎麽樣？

