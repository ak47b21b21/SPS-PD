levels.hallslevel.water_desc=看起來像是巖漿，不過卻是冰涼的，應該可以碰。
levels.hallslevel.statue_desc=這個柱子由類人生物頭骨壘成。真帥。
levels.hallslevel.bookshelf_desc=用遠古語言寫就的書籍堆積在書架裏。

