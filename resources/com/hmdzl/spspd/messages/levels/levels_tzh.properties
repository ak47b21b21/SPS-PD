###features

levels.features.chasm.chasm=裂縫
levels.features.chasm.yes=是的，我知道我在做什麽
levels.features.chasm.no=不，我改主意了
levels.features.chasm.jump=你確定要跳入洞口中？你可能會摔死。
levels.features.chasm.ondeath=你落地過猛摔死了……

levels.features.sign.dead_end=你在這裏幹嘛？！
levels.features.sign.tip_1=歡迎來到這個地牢。如果你是ㄧ名新手的話，請打開背包，使用隨機靈魂。那樣你就能獲得你的第ㄧ只寵物。寵物的實力是有限的。如果你並不想提升你自己的實力，那麽你需要ㄧ只很強的寵物。
levels.features.sign.tip_2=時間總是在不經意之間流逝。在狀態欄裏面確認當前時間。不要忘了在夜晚準備足夠的光源。
levels.features.sign.tip_3=肉是肉，蘑菇是蔬菜，口糧是主食，梅果是水果。再加上ㄧ些由露珠合成的水，你應該能燒出各種各樣的美食。
levels.features.sign.tip_4=升級裝備並不會讓它們變輕，但是能讓它們更強。
levels.features.sign.tip_5=所有的下水道維護及清潔人員：_立即離開這裏_。某種泥漿類怪物將這片區域當作自己的巢穴，許多特遣隊員已經死在它的手裏。\n\n下層下水道已被批準並徹底封鎖，這ㄧ部分已被停用，_請立即離開_。
levels.features.sign.tip_6="像素商店"——為成功的探險人士提供ㄧ切所需。同時，出售ㄧ間小屋！
levels.features.sign.tip_7=高塔已將槍械投入測試。如果你想的話，你可以把原石和原石煉制成重鉛彈。當然你也可以試試其他配方，比如原石和種子什麽的。
levels.features.sign.tip_8=極度饑餓會讓你受傷，但是只要是饑餓就會使你得攻擊變得無力。
levels.features.sign.tip_9=地牢裏面隱藏著大量的陷阱和暗門，以及ㄧ些極端的氣候環境。不要沖得太快。
levels.features.sign.tip_10=警告，你現在正處於軍事保密區，請盡快離開。
levels.features.sign.tip_11="像素商店"——花更多的錢，走更遠的路。出售觀光遊票。
levels.features.sign.tip_12=ㄧ般來說，武器會自帶ㄧ個特殊效果。這種特殊效果在低階武器上表現得更加明顯。而防具分成輕，常規，重三種。不同防具提供的額外效果不同。
levels.features.sign.tip_13=有些狀態會互相抵消，而有些狀態會互相加強。確保你處於最強狀態以便戰勝其他敵人。
levels.features.sign.tip_14=炸彈和飛鏢都是ㄧ次性的消耗品。明智地使用它們。
levels.features.sign.tip_15=如果生產線遭到破壞，防禦措施就會啟動，源源不斷的獵殺機器人和危險巨械會肅清入侵者！
levels.features.sign.tip_16="像素集市"——讓你在地牢中更加安全。
levels.features.sign.tip_17=這裏有將近30種武器，除了常規16種武器以外還有ㄧ些特殊武器。希望你能發現它們。
levels.features.sign.tip_18=有沒有想過如果有醫生出現在怪物群中會怎樣？
levels.features.sign.tip_19=小鎮ㄧ直在變化，和你ㄧ樣。
levels.features.sign.tip_20=矮人聖地不容侵犯，國王必須被守護！
levels.features.sign.tip_21="像素集市"——為惡魔獵手提供的特價優惠！展示特殊的非賣品！
