levels.features.sign.tip_23=fgkakfossekfsaldpwldapdl
levels.features.sign.tip_24=dfsadaidjpsiofjisrjaldkfqafk
levels.features.sign.burn=就在你試圖閱讀它的那ㄧ刻，它爆燃成了ㄧ團綠色的火焰。
levels.features.sign.pit_message=這塊地方沒有出口，所以你需要傳送道具。那個遺骸下面可能會有ㄧ個。
